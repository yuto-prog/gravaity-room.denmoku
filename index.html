<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>デンモク</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <p>個人デンモク</p>
        <!-- <img class="logo" src="https://prog-8.com/images/html/advanced/main_logo.png"> -->
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
        <p>なぁにつくってんだぁ</p>
      </div>
    </div>
  </header>
  <div class="top-wrapper">
    <div class="container">
      <h1>僕による僕のための<br>デンモクリスト</h1>
      <div class="btn-wrapper">
        <input type="text">
        <button>検索</button>
      </div>
    </div>
  </div>
  <div class="lesson-wrapper">
    <div class="container">
      <div class="heading">
        <h2>登録メンバー</h2>
      </div>
      <div class="lessons">
        <div class="lesson">
          <div class="lesson-icon">
            <img class="account-icon" src="img/icon_kuroko.png">
          </div>
          <p>クロコさん</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="img/icon_maru.png">
          </div>
          <p>まるさん</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="img/icon_ititoni.png">
          </div>
          <p>壱と弐さん</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="img/icon_mo-ji.png">
          </div>
          <p>もーじさん</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="img/icon_pe.png">
          </div>
          <p>ぺさん</p>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="message-wrapper">
    <div class="container">
      <span class="btn message">メンバーの追加</span>
      <span class="btn message">メンバーの削除</span>
    </div>
  </div>
  <footer>
    <div class="container">
      <p>(株)クロコクリエイティブエージェンシー</p>
    </div>
  </footer>
</body>
</html>
